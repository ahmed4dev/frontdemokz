<h2>User Details</h2> 

<hr/>
<div *ngIf="user">
  <div>
    <label><b>First Name: </b></label> 
    <input type="text" class="form-control" name="firstName" [(ngModel)]="user.firstName"  #firstName="ngModel" disabled required>

    
  </div>
  <div>
    <label><b>Last Name: </b></label> 
    <input type="text" class="form-control" name="lastName" [(ngModel)]="user.lastName"  #lastName="ngModel" disabled required>

  </div>
  <div>
    <label><b>BirthDay: </b></label> 
       <input type="text" class="form-control" name="birthDay"  bsDatepicker [(bsValue)]="myDateValue" value="{{ user.birthDay | date:'yyyy-MM-dd' }}"  required disabled />
  </div>  
</div>
<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to User List</button><br>
